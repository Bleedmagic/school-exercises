<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vasquez / Video Player</title>
		<link rel="icon" href="../../favicon.ico" />

		<script>
			var video, speed, volume;

			function init() {
				video = document.getElementById("myvideo");
				speed = video.playbackRate;
				volume = 0.5;
				video.volume = volume;
			}

			function play() {
				video.play();
			}

			function pause() {
				video.pause();
			}

			function changeSpeed(direction) {
				if (direction == "up") {
					if (speed < 10) {
						speed = speed + 0.1;
					}
				} else if (direction == "down") {
					if (speed > 0) {
						speed = speed - 0.1;
					}
				}
				video.playbackRate = speed;
			}

			function changeVolume(direction) {
				if (direction == "up") {
					if (volume < 0.9) {
						volume = volume + 0.1;
					}
				} else if (direction == "down") {
					if (volume > 0.1) {
						volume = volume - 0.1;
					}
				}
				video.volume = volume;
			}

			window.onload = init;
		</script>

		<style>
			#myplayer {
				margin-top: 10px;
			}

			button {
				margin: 5px;
				padding: 10px;
				border: none;
				background-color: pink;
				color: black;
				cursor: pointer;
				font-family: "Courier New", monospace;
				font-weight: bold;
			}

			button:hover {
				background-color: lightpink;
			}

			body {
				background-color: black;
				color: white;
				font-family: "Courier New", monospace;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Video Player</h1>

		<video id="myvideo" width="600" controls>
			<source src="./Blahaj.mp4" type="video/mp4" />
		</video>

		<div id="myplayer">
			<button onclick="play()">Play</button>
			<button onclick="pause()">Pause</button>
			<button onclick="changeSpeed('up')">Faster</button>
			<button onclick="changeSpeed('down')">Slower</button>
			<button onclick="changeVolume('up')">Louder</button>
			<button onclick="changeVolume('down')">Softer</button>
		</div>
	</body>
</html>
